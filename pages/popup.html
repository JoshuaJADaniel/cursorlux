<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <link rel="stylesheet" href="/styles/popup.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700"
    />
  </head>
  <body>
    <header>
      <img
        src="/images/full-logo.svg"
        alt="Mouse Highlighter Logo"
        height="24"
        width="auto"
      />
      <button>
        <img src="/images/pause-circle.svg" alt="" height="25" width="25" />
      </button>
    </header>
    <nav>
      <button class="active">
        <img
          src="/images/mouse-click.svg"
          alt="Mouse Click"
          height="25"
          width="auto"
        />
        <span>Click Effect</span>
      </button>
      <button>
        <img
          src="/images/mouse-trail.svg"
          alt="Mouse Trail"
          height="25"
          width="auto"
        />
        <span>Mouse Trail</span>
      </button>
      <button>
        <img
          src="/images/mouse-static.svg"
          alt="Mouse Static"
          height="25"
          width="auto"
        />
        <span>Background</span>
      </button>
    </nav>
    <section>
      <h1>Hello World!</h1>
    </section>
  </body>
</html>
